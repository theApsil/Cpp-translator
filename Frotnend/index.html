<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPP-Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <img src="images/01-primary-blue-docker-logo.png">
    </header>
    <div id="container">
        <div class="input-block">
            <label for="input1">Enter your code in C++</label>
            <textarea id="input1" placeholder="C++ Code"></textarea>
        </div>

        <div class="input-block">
            <label for="input2">Your translated code in Pascal:</label>
            <textarea id="input2" placeholder="Pascal Code" readonly></textarea>
        </div>
    </div>

    <button onclick="processData()">Translate C++ -> Pascal</button>

    <div id="result"></div>
</body>
</html>
